apiVersion: v1
kind: ReplicationController
metadata:
  name: myapp-rc
  labels:
    app: myapp
    type: front-end
spec: # RC
  template:
    metadata:
      name: myapp-pod
      labels:
        app: myapp
        type: front-end
    spec: # POD
      containers: # Array or List
        - name: nginx-app
          image: nginx
  replicas: 2       
